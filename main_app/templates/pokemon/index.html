{% extends 'base.html' %}
{% block content %}

<h1>Pok√©mon List</h1>

{% for mon in pokemon %}
<div class="card">
  <a href="{% url 'details' mon.id %}">
    <div class="card-content">
      <span class="card-title">{{ mon.name }} #{{ mon.pokedexNumber }}</span>
      <p>Type:
        {% for key, type in mon.types.items %}
        <span>| {{ type }} |</span>
        {% endfor %}
      </p>
    </div>
  </a>
</div>
{% endfor %}

{% endblock %}
