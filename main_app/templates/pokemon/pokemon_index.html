{% extends 'base.html' %}
{% block content %}

<h1>Pokemon List</h1>

{% for mon in pokemon %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ mon.name }}</span>
      <p>ID: {{ mon.id }}</p>
      <p>Type:
      {% for type in mon.types %}
        <span>| {{ type }} |</span>
      {% endfor %}
    </p>
    </div>
  </div>
{% endfor %}

{% endblock %}
