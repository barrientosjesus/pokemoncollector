{% extends 'base.html' %}
{% block content %}

<h1>Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ pokemon.name }} #{{ pokemon.pokedexNumber }}</span>
        <p>Type:
            {% for key, type in pokemon.types.items %}
            <span>| {{ type }} |</span>
            {% endfor %}
        </p>
    </div>
    <div class="card-action">
        <a href="{% url 'pokemon_update' pokemon.id %}">Edit</a>
        <a href="{% url 'pokemon_delete' pokemon.id %}">Delete</a>
    </div>
</div>

{% endblock %}
